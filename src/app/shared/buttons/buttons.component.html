<div class="d-flex justify-content-around flex-wrap">
    @if (!ocultar) {
     
      <div class="d-flex flex-column align-items-center">
        <i class="fas fa-eye"></i>
        <a class="btn btn-info" [routerLink]="['/home', 'user', myUser?._id]">Ver detalles de usuario</a>
      </div>
    } @else {
      
      <div class="d-flex flex-column align-items-center">
        <i class="fas fa-eye"></i>
        <a class="btn btn-primary" [routerLink]="['/home','usuarios']">Volver</a>
      </div>
    }
    <div class="d-flex flex-column align-items-center">
      <i class="fas fa-trash mb-2"></i>
      <a class="btn btn-danger" (click)="deleteUser(myUser._id)">Eliminar Usuario</a>
    </div>
  
    <div class="d-flex flex-column align-items-center">
      <i class="fas fa-sync-alt mb-2"></i>
      <a class="btn btn-secondary" [routerLink]="['/home', 'update_user', myUser?._id]">Actualizar</a>
    </div>
  
  
  </div>
